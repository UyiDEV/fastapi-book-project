name: Deploy API

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup SSH Key
              run: |
                  mkdir -p ~/.ssh
                  echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/id_rsa
                  chmod 600 ~/.ssh/id_rsa

            - name: Deploy to EC2
              run: |
                  ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_PRIVATE_KEY }} ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST}}
                    cd /home/ubuntu/fastapi-book-project
                    git pull origin main
                    source venv/bin/activate
                    pip install -r requirements.txt
                    systemctl restart fastapi
                  EOF
                
            - name: Deploy to Docker
              run: |
                  docker-compose down
                  docker-compose up -d
                  EOF